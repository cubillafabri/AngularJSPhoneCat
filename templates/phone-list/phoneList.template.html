<div class="my-3 p-3 bg-body rounded shadow-sm" >
    <h6 class="border-bottom pb-2 mb-0">Phones List</h6>
    <div class="d-flex text-body-secondary pt-3" ng-repeat="phone in phones | filter:$parent.query">
      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="50" height="50" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#6f42c1"></rect><text x="50%" y="50%" fill="#6f42c1" dy=".3em">32x32</text></svg>
      <p class="pb-3 mb-0 medium lh-sm border-bottom">
        <strong class="d-block text-gray-dark">{{phone.name}}</strong>
        {{phone.snippet}}
      </p>
    </div>
    <p>Total number of phones: {{phones.length}}</p>
  </div>
